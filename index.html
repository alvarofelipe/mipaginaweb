<!DOCTYPE html> <!-- Declara que este documento usa HTML5 -->
<html lang="es"> <!-- Etiqueta raíz del documento HTML, indica que está en español -->
<head> <!-- Comienza la sección del encabezado del documento -->
  <meta charset="UTF-8" /> <!-- Define la codificación de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configura el diseño responsivo en dispositivos móviles -->
  <title>Nuestro Compromiso</title> <!-- Define el título que se muestra en la pestaña del navegador -->
  <link rel="stylesheet" href="estilos.css" /> <!-- Enlaza el archivo de estilos CSS externo llamado estilos.css -->
</head> <!-- Cierra la sección del encabezado -->
<body> <!-- Abre el cuerpo visible del sitio web -->
  
  <header> <!-- Inicia el encabezado principal de la página -->
    <div class="logo">LOGO</div> <!-- Crea un contenedor con clase "logo" que contiene el texto LOGO -->
    <nav> <!-- Inicia el bloque de navegación -->
      <a href="#">Inicio</a> <!-- Enlace de navegación a la sección Inicio -->
      <a href="#">Precios</a> <!-- Enlace de navegación a la sección Precios -->
      <a href="#">Productos</a> <!-- Enlace de navegación a la sección Productos -->
      <a href="#">Entrar</a> <!-- Enlace de navegación para iniciar sesión o entrar -->
    </nav> <!-- Cierra el bloque de navegación -->
  </header> <!-- Cierra el encabezado principal -->

  <main> <!-- Comienza la sección principal del contenido -->

    <h1>NUESTRO <br> COMPROMISO <br> ERES TÚ</h1> <!-- Título principal dividido con saltos de línea <br> -->

    <button>Comprar</button> <!-- Botón debajo del título principal con el texto "Comprar" -->

    <section class="productos"> <!-- Sección contenedora de los productos, con clase "productos" -->

      <div class="producto"> <!-- Contenedor individual de un producto, con clase "producto" -->
        <img src="casa.jpg" alt="Casa" /> <!-- Imagen representativa del producto "casa", con texto alternativo "Casa" -->
        <h2>Comprar casas</h2> <!-- Título del producto -->
        <button>$1000</button> <!-- Botón que muestra el precio del producto -->
      </div> <!-- Fin del contenedor del primer producto -->

      <div class="producto"> <!-- Contenedor del segundo producto -->
        <img src="avion.jpg" alt="Avión" /> <!-- Imagen representativa del producto "avión", con texto alternativo "Avión" -->
        <h2>Comprar aviones</h2> <!-- Título del segundo producto -->
        <button>$2000</button> <!-- Botón con el precio del segundo producto -->
      </div> <!-- Fin del contenedor del segundo producto -->

      <div class="producto"> <!-- Contenedor del tercer producto -->
        <img src="yate.jpg" alt="Yate" /> <!-- Imagen representativa del producto "yate", con texto alternativo "Yate" -->
        <h2>Comprar yates</h2> <!-- Título del tercer producto -->
        <button>$3000</button> <!-- Botón con el precio del tercer producto -->
      </div> <!-- Fin del contenedor del tercer producto -->

    </section> <!-- Fin de la sección de productos -->

  </main> <!-- Fin del contenido principal -->

</body> <!-- Cierra el cuerpo del documento -->
</html> <!-- Cierra la estructura del documento HTML -->
